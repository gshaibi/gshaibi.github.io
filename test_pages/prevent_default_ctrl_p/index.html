<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  addEventListener('keydown', (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key == 'a') {
      e.preventDefault();
    }
  })
</script>
</body>
</html>
